upstream localhost {
# These are references to our backend containers, facilitated by
# Compose, as defined in docker-compose.yml   
    server backend:3000;
    server backend1:3000;
}
server {
    listen 0.0.0.0:5000;
    server_name localhost;
    location / {
        proxy_pass http://localhost;
        proxy_set_header Host $host;
    }
}
